<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 Project</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <div class="heading">Destinations</div>
    <div class="container login-container" ng-controller="destinationController">
      <div ng-init = "getCityImages()"><img class = "city-img" ng-src="{{ imgsrc }}"></div>
      <div ng-init ="getcategories()"></div>
      <a ng-init ="getcategories()"></a>
    <a ng-init ="getcategories()"></a>
    <a ng-init ="passcategories()"></a>
    <a ng-init ="pass2categories()"></a>
    <a ng-init ="pass3categories()"></a>
    <div class="jumbotron">
      <div class="h5">Hotels</div>
      <!-- <button type="button" class="hotels-button" name="hotels" ng-click="findhotels()">See more about Hotels</button> -->
      <div ng-if=hotels>
        <table class="table thread-dark">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
          <tr ng-repeat = "x in hotels">
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
            <td>{{ x[2] }}</td>
          </tr>
        </table>
      </div>
      <button type="button" class="hotels-button btn btn-outline-dark" name="hotels" ng-click="findhotels()">See more about Hotels</button>
    </div>


    <div class="jumbotron">
      <div class="h5">Restaurants</div>
      <!-- <button type="button" class="restaurants-button btn btn-outline-dark" name="restaurants" ng-click="findrestaurants()">See more about Restaurants</button> -->
      <div ng-if=restaurants>
        <table class="table thread-dark">
          <tr>
            <th>Name</th>
            <th>Categories</th>
            <th>Stars</th>
            <th>Review_Count</th>
          </tr>
          <tr ng-repeat = "x in restaurants">
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
            <td>{{ x[2] }}</td>
            <td>{{ x[3] }}</td>
          </tr>
        </table>
      </div>
      <button type="button" class="restaurants-button btn btn-outline-dark" name="restaurants" ng-click="findrestaurants()">See more about Restaurants</button>
    </div>

    <div class="jumbotron">
      <div class="h5">Attractions</div>
      <!-- <button type="button" class="attractions-button btn btn-outline-dark" name="attractions" ng-click="findattractions()">See more about Attractions</button> -->
      <div ng-if=attractions>
        <table class="table thread-dark">
          <tr>
            <th>Place</th>
            <th>Address</th>
          </tr>
          <tr ng-repeat = "x in attractions">
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
          </tr>
        </table>
      </div>
      <button type="button" class="attractions-button btn btn-outline-dark" name="attractions" ng-click="findattractions()">See more about Attractions</button>
    </div>
    </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>

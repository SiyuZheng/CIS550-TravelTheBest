<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 Project</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <div class="heading">Restaurants</div>
    <div class="container login-container" ng-controller="restaurantsController">
    <a ng-init ="getcategories()"></a>
    <a ng-init ="passcategories()"></a>
    <div class="jumbotron">
      <div class="h5">Restaurants</div>
      <div ng-if=restaurants>
        <table class="table thread-dark">
          <tr>
            <th>Name</th>
            <th>Categories</th>
            <th>Stars</th>
            <th>Popularity</th>
          </tr>
          <tr ng-repeat = "x in restaurants">
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
            <td>{{ x[2] }}</td>
            <td>{{ x[3] }}</td>
            <td><button ng-click = "locateMe(x[0])" class="btn btn-success">LOCATE</button></td>
            <td><button ng-click = "findTip(x[4])" class="btn btn-success">Reviews</button></td>
          </tr>
        </table>
      </div>
      <div ng-if=tips>
        <table class="table thread-dark">
          <tr>
            <th>Reviews</th>
          </tr>
          <tr ng-repeat = "y in tips">
            <td>{{ y.text }}</td>
            <td>{{ y.date }}</td>
          </tr>
        </table>
              <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Review" aria-label="Review" aria-describedby="basic-addon2" ng-model="review">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" class="submit-button btn btn-info" name="submit" ng-click="addTip(review);">Post</button>
  </div>
<!--   <h1>{{review}}</h1> -->
      </div>
    </div>
    <div ng-app="angularjsNodejsTutorial" id="map"></div>  
  </div>
</div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(0, 0),
          zoom: 1
        });
      };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSOaLepF_xfq-6q61UzJ_Mpd8c7i8N-E8&callback=initMap&language=en&region=US"
  type="text/javascript"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">s
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div class="heading">Recommendations</div>
    <div class="container login-container" ng-controller="recommendController">
    <div class="jumbotron">
      <div class="h5" style="text-align:center; font-size: 30px; color: rgb(0,100,0)">Have not decided where to go?</div>
      <div class="w3-col m12">
        <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
          <div class="w3-half">
     <h5><span class="glyphicon glyphicon-star" aria-hidden="true"></span>What kind of cuisine?:  </h5><select class="form-control" ng-model="cuisine" ng-options="x for x in cuisinerange">
      </select>
      </div>
            <div class="w3-half">
     <h5>What kind of attraction?:  </h5><select class="form-control" ng-model="place" ng-options="x for x in attractionrange">
      </select>
      </div>
          </div>
      </div>
      <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Country" aria-label="Country" aria-describedby="basic-addon2" ng-model="country">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" class="submit-button btn btn-info" name="submit" ng-click="submit();">Submit</button>
  </div>
</div>
      <div ng-if=recommend>
        <table class="table thread-dark">
          <tr>
            <th>City</th>
            <th>Attraction_count</th>
            <th>Restaurant_count</th>
          </tr>
          <tr ng-repeat = "x in recommend">
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
            <td>{{ x[2] }}</td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>

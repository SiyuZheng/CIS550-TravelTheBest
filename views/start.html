<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 Project</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
    <style>
      #map {
        height: 300px;
        width: 80%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link href="/stylesheets/login.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <div class="heading">Find a flight</div>
    <div class="container login-container" ng-controller="flightController">
      <input type="text" class="input depart" placeholder="Depart City" ng-model="depart" />
      <input type="text" class="input arrival" placeholder="Arrival City" ng-model="arrival" />
      <button type="button" class="flight-button" name="Flight" ng-click="deleteAllMarkers(); findFlight(); findCityLatLng();">Find a flight</button>
      <div ng-app="angularjsNodejsTutorial" id="map"></div>  
        <button type="button" class="search-button" name="searchdest" ng-click="searchdest()">Search for destination</button>
      <div ng-if=flights>
        <table>
          <tr>
            <th>Airline_Code</th>
            <th>Flight_Number</th>
            <th>Airline_Rating</th>
          </tr>
          <tr ng-repeat = "x in flights">
            <td>{{ x[0] }}</td>
            <td>{{ x[1] }}</td>
            <td>{{ x[2] }}</td>
            }
          </tr>
        </table>
      </div>
      </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(0, 0),
          zoom: 1
        });
      };
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSOaLepF_xfq-6q61UzJ_Mpd8c7i8N-E8&callback=initMap&language=en&region=US"
  type="text/javascript"></script>
  </body>

</html>
